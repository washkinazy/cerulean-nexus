modules:
  - type: rpm-ostree
    keys:
      - https://packages.microsoft.com/keys/microsoft.asc
    repos:
      - https://cli.github.com/packages/rpm/gh-cli.repo
      - https://packages.microsoft.com/yumrepos/vscode/config.repo
      - https://download.docker.com/linux/fedora/docker-ce.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo

    install:
      # Utilities
      - btop
      - htop
      - nmon
      - fastfetch
      - bash-completion
      - bash-color-prompt
      - fish
      - solaar
      - solaar-udev
      - kitty
      - zenity
      - ansible
      # Printing
      - hplip
      - system-config-printer
      - system-config-printer-udev
      # Audio & Video
      - vulkan-loader
      - vulkan-tools
      - vulkan-validation-layers
      - pipewire
      - pipewire-pulseaudio
      - pipewire-utils
      - wireplumber
      - pavucontrol
      - playerctl
      - libmediainfo
      # Thunar & File Management
      - thunar
      - thunar-archive-plugin
      - thunar-volman
      - xarchiver
      - unzip
      - unrar
      - p7zip
      - p7zip-plugins
      - zip
      - bzip2
      - gvfs-mtp
      - gvfs-gphoto2
      - gvfs-smb
      - gvfs-nfs
      - gvfs-fuse
      - gvfs-archive
      - trash-cli
      # Development
      - git
      - gh
      - code
      - podman
      - podman-compose
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      # Virtualization
      - virt-manager
      - virt-viewer
      - libvirt
      - qemu
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-kvm
      # Theme Management
      - kvantum
      - kvantum-qt5
      - adwaita-qt5
      - qt5-qtwayland
      - qt6-qtwayland
      # Networking
      - tailscale
